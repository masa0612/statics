<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>YouTube iframe 再スタート</title>
</head>
<body>

<!-- 既存の埋め込みiframe -->
<iframe id="myVideo" width="560" height="315"
  src="https://www.youtube.com/embed/hge3fr50o0o?enablejsapi=1"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>

<button id="restartBtn">最初から再生</button>
<button id="pauseBtn">一時停止</button>
<button id="playBtn">再生</button>
<script>
let player;

// 既存iframeを対象にYouTubeプレイヤーを作成
function onYouTubeIframeAPIReady() {
    player = new YT.Player('myVideo');
}

// ボタン操作
document.getElementById('restartBtn').addEventListener('click', () => {
    if (player && typeof player.seekTo === 'function') {
        player.seekTo(0, true);  // 0秒に移動
        player.playVideo();      // 再生
    }
});

document.getElementById('pauseBtn').addEventListener('click', () => {
    if (player && typeof player.pauseVideo === 'function') player.pauseVideo();
});

document.getElementById('playBtn').addEventListener('click', () => {
    if (player && typeof player.playVideo === 'function') player.playVideo();
});
</script>
<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
