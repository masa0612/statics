<!DOCTYPE html>
<html>
<head>
  <title>とにかくやれ</title>
</head>
<body style="margin:0; background-color:#1D1E21;">
<iframe id="myVideo" width="394" height="222" src="https://www.youtube-nocookie.com/embed/hge3fr50o0o?start=10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<button id="restartBtn">Reset</button>
</body>
<script>
let player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('myVideo');
}

// ボタン操作
document.getElementById('restartBtn').addEventListener('click', () => {
    if (player && typeof player.seekTo === 'function') {
        player.seekTo(0, true);  // 0秒に移動
        player.playVideo();      // 再生
    }
});
</script>
</html>
