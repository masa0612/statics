<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube 再スタートボタンのデモ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif; padding: 24px; background:#f6f8fa; color:#111; }
    .player-wrap { max-width: 800px; margin: 0 auto; background:#fff; padding:16px; border-radius:8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .controls { margin-top:12px; display:flex; gap:8px; align-items:center; }
    button {
      appearance: none; border: none; padding:10px 14px; border-radius:8px;
      background:#2563eb; color:#fff; font-weight:600; cursor:pointer;
      box-shadow: 0 4px 8px rgba(37,99,235,0.18);
    }
    button:active { transform: translateY(1px); }
    button.secondary { background:#e5e7eb; color:#111; box-shadow:none; font-weight:500; }
    .note { margin-top:10px; color:#555; font-size:14px; }
  </style>
</head>
<body style="margin:0; background-color:#1D1E21;">
  <div class="player-wrap" aria-live="polite">
    <h2>YouTube 動画を最初から再生するボタン</h2>

    <!-- プレイヤーを埋め込む場所 -->
    <div id="player"></div>

    <div class="controls">
      <button id="restartBtn" aria-label="動画を最初から再生">最初から再生</button>
      <button id="pauseBtn" class="secondary" aria-label="一時停止">一時停止</button>
      <button id="playBtn" class="secondary" aria-label="再生">再生</button>
    </div>

    <p class="note">ヒント：<code>VIDEO_ID</code> を任意のYouTube動画IDに置き換えてください。例: <code>dQw4w9WgXcQ</code></p>
  </div>

  <!-- YouTube IFrame Player API を読み込む -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // 再生したい動画IDをここに入れる（または動的にセットしてもOK）
    const VIDEO_ID = 'hge3fr50o0o';

    // グローバル変数 player を作る（YT API が利用する）
    let player;

    // API が読み込まれるとこの関数が呼ばれる（YouTube IFrame API の規約）
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '222',
        width: '394',
        videoId: VIDEO_ID,
        playerVars: {
          rel: 0,      // 関連動画の表示を抑制（再生後）
          modestbranding: 1,
          showinfo: 0
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // DOM ボタンと連携
      document.getElementById('restartBtn').addEventListener('click', () => {
        // 先頭に戻して再生（seekTo(0, true) → 再生）
        // ユーザー操作によるクリックなのでブラウザの自動再生制限に引っかかりにくいです
        if (player && typeof player.seekTo === 'function') {
          player.seekTo(0, true);
          player.playVideo();
        }
      });

      document.getElementById('pauseBtn').addEventListener('click', () => {
        if (player && typeof player.pauseVideo === 'function') player.pauseVideo();
      });

      document.getElementById('playBtn').addEventListener('click', () => {
        if (player && typeof player.playVideo === 'function') player.playVideo();
      });
    }
  </script>
</body>
</html>
